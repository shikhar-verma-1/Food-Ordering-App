<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering App</title>

    <!--CSS -->
    <link rel="stylesheet" href="styles.css">   
    
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Gloria+Hallelujah&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    

</head>

<body>
    <main>
        <span id ="span-app">
            <header>

                <h2>Ramsay's Diner</h2>
                <h4>The best burgers and pizzas in town</h4>

            </header>

            <section class="app-section">

                <!--------------------------Menu Section----------------------------------->
                <div class="menu-list" id="menu-list">

                    <!--Menu renders here-->

                </div>
                <!----------------------------Order Section-------------------------------->
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div class="bill-content" id="bill-content">
                 
                        <!--Orders render here-->
                        
                    </div> 
                    <!-------------------------------Bill Section--------------------------->
                    <div> 

                        <div class="bill-total">
                            <h3>Total :</h3>
                            <h4 class="total-amount" id="total-amount">$0</h4>
                        </div>

                        <div class="bill-discount hidden" id="bill-discount">
                            <h4>Discount Applied : </h4>
                            <h4 class="discount-percentage" id="discount-percentage"></h4>
                        </div>

                    </div>

                    <button class="proceed-to-pay-button" id="proceed-to-pay-button">Proceed to Pay</button> 

                </div>
                
            </section>

        </span> 
        
    </main>
    <!-----------------------------------------------------------------CheckOut Container----------------------------------------------------------------------->
    <div class="checkOut-container hidden" id="checkOut-container">
        <h2 class="container-close-btn" id="container-close-btn">X</h2>
        <div class="checkOut-container-inner" id="checkOut-container-inner">
            <h2>Enter Card Details</h2>
            <form id="checkout-form">
                <input name="customer-name" placeholder="Enter your name"    type="text" class="form-input"  required>
                <input name="customer-card" placeholder="Enter card number"  type="text" class="form-input" maxlength="16" pattern="[0-9]{16}" required>
                <input name="customer-cvv"  placeholder="Enter CVV"          type="password" class="form-input" maxlength="3" minlength="3" pattern="[0-9]{3}" required>
                <button type="submit" id="form-button">Pay</button> 
            </form>

        </div>
            
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
